<!DOCTYPE html>

    <title>Marksheet javaScript</title>
    <link rel="stylesheet" href="css/marksheet.css">
    <script>
    var total_row=1;
    function sum(row_no)
    {
      var maths=Number(document.getElementById('maths_' + row_no).value);
      var english=Number(document.getElementById('english_' + row_no).value);
      var science=Number(document.getElementById('science_' + row_no).value);
      var total=maths + english + science;
      var percentage=(total/3);

      document.getElementById('total_' + row_no).innerHTML=total;
      document.getElementById('percentage_' + row_no).innerHTML=percentage;
      summary()
    }
    function addrow1()
    {
      var table=document.getElementById("tbl");
      var row=tab.insertRow(total_row);
      row.id ="student_" + total_row;
      var row_str=
                  '<td><input type="text" name="rollno" value=""></td>'
                  '<td><input type="text" name="sname" value=""></td>'
                  '<td><input type="text" name="maths" id="maths_ '+ total_row +'" value="" onkeyup="sum('+ total_row +')"></td>' +
                  '<td><input type="text" name="english" id="english_ '+ total_row +'" value="" onkeyup="sum('+ total_row +')"></td>'+
                  '<td><input type="text" name="science" id="science_ '+ total_row +'" value="" onkeyup="sum('+ total_row +')"></td>'+
                  '<td>< id="total '+ total_row +'"></td>'+
                  '<td>< id="percentage '+ total_row +'"></td>'+
                  '<td><input type="button" onclick="deleteRow(' + total_row + ')" value="Delete"></td>'
      row.innerHTML = row_str;
      document.getElementById('total').innerHTML=total_row;
      total_row ++;
    }



    </script>
